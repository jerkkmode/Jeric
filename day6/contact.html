   <div class="jumbotron jumbotron-fluid">
    <div class="container" style="margin-top: 65px">
    <h1>Contact Us!</h1>
  </div>
</div>

<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
  <h3 id=""> Let us know you!</h3>
</div>
<div class="container">

    <div class="form-group">
      <label for="first">First Name:</label>
      <input type="first" class="form-control" id="first" placeholder="Enter your last name: e.g. Mark">
    </div>
    <div class="form-group">
      <label for="lst">Last Name:</label>
      <input type="last" class="form-control" id="last" placeholder="Enter your last name: e.g. Pingris" name="last">
    </div>
      <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email: e.g. someone@outlook.com" name="email">
    </div>
    <div class="form-group">
      <label for="num">Contact Number:</label>
      <input type="contact" class="form-control" id="num" placeholder="Enter your contact number: e.g. 09359612817" name="num">
    </div>
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
  </form>
</div>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          Thank you for sending us your information. We will contact you as soon as we receive your info. Have a wonderful day! 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

	</body>
